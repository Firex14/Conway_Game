<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Jeu de la vie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>
<body>
    <main>
        <h1>Jeu de la Vie de Conway</h1>
        <h2>Vous démarrez en javascript pourquoi pas un jeu comme celui ci?</h2>
        <p id="generation-counter">Générations : 0</p>
        <canvas id="gamefield" width="800" height="400"></canvas>
        <div class="buttons">
            <button id="start">Démarrer</button>
            <button id="stop">Arrêter</button>
            <button id="restart">Redémarrer</button>
            <button id="reset">Effacer</button>
        </div>
    </main>
    <script src='js/index.js'></script>
</body>
</html>
